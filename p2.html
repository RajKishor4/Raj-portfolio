<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    
    <div class="container">
        <h2>üéüÔ∏è Event Registration</h2>
        <p>Register for our upcoming event by filling out the form below.</p>

        <form action="#" method="POST">
            <!-- Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Event Selection -->
            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="">--Choose an Event--</option>
                <option value="webinar">Web Development Webinar</option>
                <option value="ai">AI & Machine Learning Conference</option>
                <option value="cyber">Cyber Security Workshop</option>
            </select>

            <!-- Date Selection -->
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>

            <!-- Submit & Reset Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn">Register</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
